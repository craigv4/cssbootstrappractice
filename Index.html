<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily UI Challenge Day 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container -->
    <main class="container d-flex align-items-center main h-100">
      <!-- Form Container -->
      <section class="container section">
        <h1 class="display-6 text-left">Welcome Folk</h1>
        <p class="lead text-left">
          Welcome to Mate Family. Please Login with your personal account
          information letter
        </p>
        <div class="google_in">
          <button type="button" class="btn btn-primary google">
            Sign in with Google
          </button>
          <p>OR</p>
        </div>
        <div class="row g-2 login">
          <div class="col-md">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInputGrid"
                placeholder="name@example.com"
                value=""
              />
              <label for="floatingInputGrid">Email address</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Remember Me
          </label>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-outline-primary forgot">
            Forgot Password
          </button>
          <div class="d-grid gap-3 d-md-block">
            <button class="btn btn-primary" type="button">Get Started</button>
            <button class="btn btn-primary" type="button">Register</button>
          </div>
        </div>
      </section>
      <!-- Image container -->
      <aside class="container"></aside>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
